    <!-- << Shared HTML: Start >> -->
    <div id="BiiP_wrapper" style="display: none"></div>
    <form id="languageOptions" style="display: none">
        <div>
            <input type="radio" id="en" value="en" name="language"> <label for="en">English (EN)</label>
        </div>
        <div>
            <input type="radio" id="ro" value="ro" name="language"> <label for="ro">Română (RO)</label>
        </div>
    </form>

    <!-- << Shared HTML: End >> -->

    <div id="translateBody">
        <main>
            <div id="items" class="grid">
            </div>
        </main>

        <div id="post-item-container">
            <img id="close" src="/svgs/close.svg" />
            <form id="post-item" class="item-form edit-item">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
                <div class="featured-image">
                    <label id="image-label" for="image">Image</label>
                    <input name="image" id="image" type="file" required />
                </div>

                <div id="types" class="radios">
                    <span class="label">Post type </span>
                    <input name="type" id="proposal" type="radio" value="proposal" checked />
                    <label for="proposal">Proposal</label>

                    <input name="type" id="issue" type="radio" value="issue" />
                    <label for="issue">Issue</label>

                    <input name="type" id="poll" type="radio" value="poll" />
                    <label for="poll">Poll</label>
                </div>

                <div id="description-container">
                    <label for="description">Description</label>
                    <textarea id="description" type="text" required></textarea>
                </div>

                <div id="options">
                    <div class="options" style="display: none">
                        <span class="label">Options: </span>
                        <input class="voteInput" type="text" placeholder="Yes" />
                        <input class="voteInput" type="text" placeholder="No" />
                    </div>
                    <div id="add-remove-inputs">
                        <button id="add_option" class="form-btn"> + </button>
                        <button id="remove_option" class="form-btn" style="display: none !important"> - </button>
                    </div>
                </div>

                <div id="tags-container">
                    <label for="tags-input">Tags</label>
                    <input id="tags-input" type="text" placeholder="tag1 tag2 tag3" required />
                </div>

                <button class="btn" type="submit">Submit</button>
            </form>
        </div>



        <div id="transferFormContainer">
            <h2>Transfers:</h2>
            <div>
                <label for="email">From:</label>
                <div id="username">
                    <input type="text" name="from" disabled="true" placeholder="Please login" />
                </div>
            </div>

            <div>
                <label for="email">To:</label>
                <div>
                    <input id="to-input" type="text" name="to" placeholder="e.g.token.burn"></input>
                </div>
            </div>

            <div>
                <label for="email">Amount:</label>
                <div>
                    <input id="amount-input" type="text" name="amount" placeholder="e.g. 1.3"></input>
                </div>
            </div>

            <div class="flex justify-center">
                <div id="transfer-button">Transfer</div>
            </div>
        </div>

        <footer>© Powered by <a href="https://shield.gratitudetoken.world" target="_blank">SHIELD</a></footer>
    </div>
